<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XAC DINH BA CANH TAM GIAC</title>
</head>
<body>
<script>
    let soA= parseFloat(prompt("Nhập độ dài cạnh A"));
    let soB= parseFloat(prompt("Nhập độ dài cạnh B"));
    let soC= parseFloat(prompt("Nhập độ dài cạnh C"));
    if (isFinite(soA) && isNaN(soB) && isNaN(soC)) {
        alert("Số nhập vào không đúng");
    } else {
        if (soA > 0 && soB > 0 && soC > 0) {
            if ((soA + soB > soC) && (soA + soC > soB) && (soB + soC > soA)) {
                alert("Ba số là cạnh của tam giác");
            } else {
                alert("Ba số là không phải cạnh của tam giác");
            }
        } else {
            alert("Số nhập vào không đúng");
        }
    }
</script>
</body>
</html>
