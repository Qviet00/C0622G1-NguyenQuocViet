<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TINH HOA HONG</title>
</head>
<body>
<script>
let soA= parseFloat(prompt("Nhập doanh thu"));
const soB= 4000.000
if(soA%soA===0&&soA>=0){
if(soA<100.000) {
    alert("Lương tháng này bằng cơ bản là:" + soB);
}
else {
    if(soA<150.000){
        alert("Lương tháng này  cộng thêm 10% là:" + (soB+soA*0.1))
    }
    else{
        alert("Lương tháng này là  cộng thêm 30% là :" + (soB+soA*0.3))
    }
}}
else {
    alert("Số không xác định")
}
</script>
</body>
</html>
