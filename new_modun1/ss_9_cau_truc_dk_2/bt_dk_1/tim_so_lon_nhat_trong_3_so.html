<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let soA = parseFloat(prompt("Nhập số A")) ;
let soB = parseFloat(prompt("Nhập số B")) ;
let soC = parseFloat(prompt("Nhập số C")) ;
if(soA%soA===0&&soB%soB===0&&soC%soC===0) {
    if (soA > soB) {
        if (soA > soC) {
            alert(soA + "là số lớn nhất")
        } else {
            alert(soC+ " là số lớn nhất")
        }
    } else {
        if (soB> soC){
            alert(soB+ "là số lướn nhất")
        } else {
            alert(soC + "là số lớn nhất")
        }
    }
}else {
    alert("Số không xác định")
}
</script>
</body>
</html>
