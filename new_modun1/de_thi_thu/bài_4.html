<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 4</title>
</head>
<body>
<input type="text" id="nhap1" placeholder="Mã máy">
<input type="text" id="nhap2" placeholder="Tên máy"><br>
<input type="text" id="nhap3" placeholder="Hãng máy">
<input type="text" id="nhap4" placeholder="Gía bán"><br><br>
<button type="submit" onclick="themVao()">Add</button>
<button type="submit" onclick="sapXep()">Sắp xếp</button>
<p id="display"></p>
<script>
    class MayTinhcuaem{
        constructor(mamay,tenmay,hangsx,giaban) {
            this.maMay = mamay ;
            this.tenMay = tenmay ;
            this.hangSX = hangsx ;
            this.giaBan = giaban ;
        }
        getMamay(){
            this.maMay ;
        }
        setMamay(){
            return this.maMay ;
        }
        getTenmay(){
            this.tenMay ;
        }
        setTenmay(){
            return this.tenMay ;
        }
        getHangSX(){
            this.hangSX ;
        }
        setHangSX(){
            return this.hangSX ;
        }
        getGiaban(){
            this.giaBan ;
        }
        setGiaban(){
            return this.giaBan ;
        }
    }
    let may1 = new MayTinhcuaem("01","Dell01","Dell","18000000");
    let may2 = new MayTinhcuaem("02","Dell02","Dell","14000000");
    let may3 = new MayTinhcuaem("03","Dell03","Dell","15000000");
    let may4 = new MayTinhcuaem("04","Dell04","Dell","17000000");
    let mangMay=[may1,may2,may3,may4];

    function display(array) {
        let tableString="<table border='1'>\n" +
            "    <tr>\n" +
            "        <td><b>Stt</b></td>\n" +
            "        <td><b>Mã máy</b> </td>\n" +
            "        <td><b>Tên máy</b></td>\n" +
            "        <td><b>Hãng sản xuất</b></td>\n" +
            "        <td><b>Gía bán</b></td>\n" +
            "    </tr>\n";
        for (let i=0; i<array.length;i++){
            tableString +="<tr>\n" +
            "        <td>"+(i+1)+"</td>\n" +
            "        <td>"+array[i].setMamay()+"</td>\n" +
            "        <td>"+array[i].setTenmay()+"</td>\n" +
            "        <td>"+array[i].setHangSX()+"</td>\n" +
            "        <td>"+array[i].setGiaban()+"</td>\n" +
            "    </tr>\n";
        }
        tableString+="</table>";
        document.getElementById("display").innerHTML = tableString;
    }display(mangMay);

    function themVao() {
        let maMay = document.getElementById("nhap1").value;
        let tenMay = document.getElementById("nhap2").value;
        let hangSX = document.getElementById("nhap3").value;
        let giaBan = document.getElementById("nhap4").value;
        let may5 = new MayTinhcuaem(maMay,tenMay,hangSX,giaBan);
        mangMay.push(may5);
        display(mangMay);
    }
    let gia1 = may1.setGiaban();
    let gia2 = may2.setGiaban();
    let gia3 = may3.setGiaban();
    let gia4 = may4.setGiaban();
    let mangGia=[gia1,gia2,gia3,gia4];
    function sapXep(){
        mangGia.sort((a,b) => a>b ? 1:-1);
        display(mangGia);
    }
</script>
</body>
</html>
