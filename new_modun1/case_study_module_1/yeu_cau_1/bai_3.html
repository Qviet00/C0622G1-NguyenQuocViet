<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ve tam giac can</title>
</head>
<body>
<script>
    let cCao=parseInt(prompt('Nhập chiều cao tam giác cân'))
    for(let i=1; i<=cCao;i++){
        for (let j = 1; j <cCao*2; j++) {
            if(j<(cCao+i) && j>(cCao-i)){
                document.write("*");
            }else{
                document.write("&nbsp&nbsp")
            }
    }document.write("<br>");
    }
</script>
</body>
</html>
