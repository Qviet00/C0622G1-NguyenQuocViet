<script>
//Bài 3: Cho một danh sách các phân số, hãy tìm chỉ số của phân số lớn nhất (đếm từ 0)
//Giả định rằng không có các phân số bằng nhau trong tập đầu vào
//Ví dụ: numerators = [5, 2, 5] và denominators = [6, 3, 4], thì kết quả maxFraction(numerators, denominators) = 2.
//⇨	5/4 là phân số lớn nhất, có chỉ số là 2.
    function isPhanso(arr1,arr2) {
        let maxA = arr1[0]/arr2[0];
        let viTri=0;
        for(let i=1; i<arr1.length; i++){
            if ( arr1[i]/arr2[i]>maxA){
            maxA = arr1[i]/arr2[i];
            viTri = i;
            }
        }
        return viTri
    }

    let mangTu = [1,2,3,4,5];
    let mangMau = [2,3,4,6,9];
    let index=isPhanso(mangTu,mangMau);
    document.write("Vị trí phân số lớn nhất:" +index+"<br>"+"Phân số đó là:"
        +mangTu[index]+"/"+mangMau[index] );

</script>
