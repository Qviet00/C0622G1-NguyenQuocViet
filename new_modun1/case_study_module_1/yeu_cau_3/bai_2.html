     let isKiemtra = (arr = [], otherArr = []) =>
        arr.reduce((t, v) => (!otherArr.includes(v) && t.push(v), t), []);
    let isLocPT = (arr = []) =>
        arr.reduce((t, v) => t.includes(v) ? t : [...t, v], []);

    let arrA= [12,3,4,5,6,7,1,25,5,6,7];
    let arrB= [10,4,1,9,5,7,11,9,6,7,2];
    let arrC =isLocPT(isKiemtra(arrB,arrA));
    let arrD = arrC.sort((a, b) => a>b ? 1:-1);

    document.write("Các phần tử có trong B mà không có trong A:"+arrD)
