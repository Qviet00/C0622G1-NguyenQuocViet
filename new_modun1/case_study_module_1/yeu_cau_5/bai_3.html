<body>
<script>
<!--Viết hàm tìm giá trị lớn nhất, nhỏ nhất trong mảng 2 chiều -->

    function isMinMax(arr) {
        let minA = arr[0][0];
        let maxA = arr[0][0];

        for (let i = 0; i < arr.length; i++) {
            for (let j=0; j<arr[i].length; j++){
            if (arr[i][j] < minA) {
                minA = arr[i][j];
            }
            }
            for (let k = 0; k < arr.length; k++) {
            for (let l=0; l<arr[k].length; l++)
            if (arr[k][l] > maxA) {
                maxA = arr[k][l];
            }
            }
        }
        return "Số lớn nhất:"+ maxA +"<br>"+"Số nhỏ nhất" + minA;
    }

    let mangA = [[1,2,3,4],[4,5,6,7]];
    document.write(isMinMax(mangA));

</script>
</body>
</html>
