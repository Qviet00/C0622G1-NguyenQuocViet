<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 2</title>
</head>
<body>
<script>
    // Viết hàm liệt kê các số nguyên tố trong mảng 2 chiều, đếm các số nguyên tố có trong mảng đó.
     function isNguyento(A) {
        let count = 0;

        for(let i=1; i<= A; i++){
            if(A%i===0){
                count += 1;
            }
        }
        return count === 2;
    }
    function isMang2C(B) {
        let arrA = [];

        for (let j=0; j<B.length; j++){
            for (let k=0; k<B[j].length; k++){
                if (isNguyento(B[j][k])){
                    arrA.push(B[j][k]);
                }
            }
        }
        return "Số lượng NT:"+ arrA.length+ "<br>"+"Các Nguyên Tố đó là:"+ arrA;
    }

    let mang2C = [[1,7,3,4,5],[5,4,3,2,1],[3,7,9,5,11]];
    document.write(isMang2C(mang2C));
</script>
</body>
</html>
