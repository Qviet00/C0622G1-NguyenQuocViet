<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 3</title>
</head>
<body>
<script>
    // Cho hai xâu kí tự, tìm số lượng kí tự chung giữa chúng.
    // Ví dụ: stringS1 = "aabcc" và stringS2 = "adcaa", thì kết quả soLuong(stringS1, stringS2) = 3.
    // 2 xâu stringS1 và stringS2 có 3 kí tự chung: 2 kí tự 'a' và 1 kí tự 'c'.
    function soLuong(s1, s2){
        let arr = [];
        for(let i = 0; i < s1.length; i++){
        if(arr.indexOf(s1[i]) == -1){
            arr.push(s1[i]);
        }
        if(i > 0){
            for(let j = i; j <= s1.length; j++){
                let str = s1.substring(i-1,j)
                if(arr.indexOf(str) == -1){
                    arr.push(str);
                }
            }
        }
    }
        let number3 = 0;
        for(let c = 0; c < arr.length; c++){
        if(s2.indexOf(arr[c]) > -1){
            number3++;
        }
    }
    return number3;
    }

    let stringS1 = 'taabccaahbb'
    let stringS2 = 'habbaadcaattt'
    document.write(soLuong(stringS1,stringS2));

</script>
</body>
</html>
