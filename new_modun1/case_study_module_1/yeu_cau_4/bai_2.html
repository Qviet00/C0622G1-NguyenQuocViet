<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 2</title>
</head>
<body>
<script>
//     Cho xâu kí tự. Hãy đếm số lượng kí tự khác nhau trong xâu đó
//     Ví dụ: s = "cabca", thì kết quả differenftSymbolsNaive(s) = 3.
// ⇨	Có 3 kí tự khác nhau là a, b và c.
    function isXauKT(A) {
        let arr = A.split("");
        let arrA=[];

        for(let i=0; i<arr.length; i++){
            if(arrA.indexOf(arr[i])===-1){
                arrA.push(arr[i]);
            }
        }
        return arrA;
    }

    let arr = prompt("Nhập đi:");
    document.write("Số phần tử :"+isXauKT(arr).length+"<br>"+"Đó là:"+isXauKT(arr));

</script>
</body>
</html>
