<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>sing bang cuu chuong</title>
</head>
<body>
<script>
    let souT;
    souT = "<table border='1' width='300' cellspacing='0' cellpadding='15'>";
    for (let i = 1; i <= 10; i++) {
    souT = souT + "<tr></tr>";
        for (let j = 1; j <= 10; j++) {
        souT = souT + "<td>" + j + "*" + i + "=" + i * j + "</td>";
        }
    }
    souT = souT+"</table>";
document.write(souT);
</script>
