<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thuc hanh while do</title>
</head>
<body>
<script>
    let tinhTong=0
    let number=parseFloat(prompt("Nhập số đi bạn gì đó ơi"));
    while (number!==-1){
        let number=parseFloat(prompt("Nhập số đi bạn gì đó ơi"));
        alert(number)
        tinhTong=tinhTong+number;
    }alert(tinhTong);
</script>
</body>
</html>
