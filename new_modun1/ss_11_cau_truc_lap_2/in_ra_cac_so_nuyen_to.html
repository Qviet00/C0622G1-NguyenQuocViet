<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in ra so nguyen to</title>
</head>
<body>
<p>Dãy 20 số nguyên tố là:</p>
<script>
    let number = 22
    let count = 0;
    let countSNT = 2;
    let tongCacso = 0;
    for (let i = 1; i <=1000; i++) {
        if (number<=countSNT) {
            break;
        } else {
            for (let j = 1; j <= i; j++) {
                if (i % j === 0) {
                    count += 1;
                }
            }
            if (count === 2) {
                document.write(i + "<br>");
                countSNT += 1;
                tongCacso+= countSNT
            }
        } count = 0;
    }document.write("Tổng các số nguyên tố là:"+"&nbsp" + tongCacso)
</script>
</body>
</html>
