<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyen do f sang do c</title>
</head>
<body>
<script>
    class TemClass {
        doK;
        constructor(K) {
            this.doK = K;
        }
        myF() {
            return 9/5 * this.doK + 32;
        }
        myK() {
            return this.doK + 273.15
        }
    }
    let temClass = new TemClass(25);
    let myF1 = temClass.myF();
    let myK1 = temClass.myK();
    document.write("Nhiệt độ K: " + myF1 + "<br>"
        + "Nhiệt độ F: " + myK1)
</script>
</body>
</html>
