<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body>
<script>
    let soA = parseInt(prompt("Nhập số đi bạn A:"));
    let soB = parseInt(prompt("Nhập số B đi bạn :"));
    function isPlay(a,b) {
        if(a<b){
            return a+b;
        }else {
            return "Không thõa mãn điều kiện";
        }
    }document.write("Tổng hai số vừa nhập là :"+"&nbsp"+isPlay(soA,soB));
</script>
</body>
</html>
