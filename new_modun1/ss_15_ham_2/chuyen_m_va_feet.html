<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CHUYEN MET SANG FEETVA FEET SANG MET</title>
</head>
<body>
<script>
    let nhapMeet= prompt("Nhập độ dài mét:");
    let nhapFeet= prompt("Nhập độ dài feet:");
    function doDaimeet(n) {
       return  3.279 * n};
    function doDaifeet(m){
        return  0.305 * m};
    let soA= doDaimeet(nhapMeet);
    let soB= doDaifeet(nhapFeet);
    document.write("Độ dài foot là:" + soA+"<br>");
    document.write("Độ dài meet là:" + soB);
</script>
</body>
</html>
