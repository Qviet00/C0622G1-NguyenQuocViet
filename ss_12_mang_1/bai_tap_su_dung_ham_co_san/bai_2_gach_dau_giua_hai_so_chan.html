<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GACH DAU GIUA HAI SO CHĂN</title>
</head>
<body>
<script>
    let daySo = parseInt(prompt("nhập số đi bạn ơi :"))
    let toString = daySo.toString()
    let resulT = [toString[0]];
    for (let x = 1; x < toString.length; x++) {
        if (toString[x - 1] % 2 === 0 && toString[x] % 2 === 0) {
            resulT.push('-', toString[x]);
        } else {
            resulT.push(toString[x]);
        }
    }
    document.write(resulT.join(''));
</script>
</body>
</html>
