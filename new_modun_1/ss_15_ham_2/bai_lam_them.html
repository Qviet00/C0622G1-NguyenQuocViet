<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
<script>
    //Viết hàm có 1 tham số truyền vào : find(arr) . Với tham số arr là một mảng 1chiều.
    //Hàm trả về một mảng con với các phần tử có trong mảng arr và
    // các phần tử này chia hết cho 3 nhưng không chia hết cho 5.
    let isArr=[];
    for ( let i=0;i<5;i++) {
        isArr[i]=prompt("Nhập phần tử đi bạn ơi:"+(i+1));
    }
    function isFind(arr) {
        for (let i=0; i<arr.length;i++){
           if(arr[i]%3===0  && arr[i]%5!==0){
             document.write(arr[i]+ ",");
           }
        }}
    isFind(isArr);




</script>
</body>
</html>
