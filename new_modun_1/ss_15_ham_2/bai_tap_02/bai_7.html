<body>
<script>
    function isDoicho(a,b) {
        return b+a;
    }
    let soA = prompt("Nhập số A đi bạn ơi:");
    let soB = prompt("Nhập số B đi bạn ơi:");
    document.write("Kết quả đổi chổ cho nhau:"+"&nbsp"+isDoicho(soA,soB));
</script>
