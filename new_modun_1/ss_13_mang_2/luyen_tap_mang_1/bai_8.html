<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SĂP XẾP THEO THỨ TỰ</title>
</head>
<body>
<script>
    let mangA = [1,6,4,8,0,4,7,3,-8,9,4,-2,12,15, -62];
    mangA.sort(function (a, b) {
        if (b > a) {
            return 1;
        } else if (a <= b) {
            return 0;
        } else {
            return -1;
        }
    });
    document.write(mangA);
</script>
</body>
</html>
