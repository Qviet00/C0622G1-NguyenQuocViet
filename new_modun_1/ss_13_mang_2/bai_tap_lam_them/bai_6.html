    let coulT =" ";
    let sum = 0;
    function isPrimes(soK) {
        let sum =0;
        for (let i = 0; i <soK ; i++) {
            if (isPrime(soK)){
                coulT= i

            }
        }

    function isPrime(number){
        if (number<2){
            return false;
        }else {
            for (let i = 2; i <number ; i++) {
                if(number%i===0){

                }
            }
