<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*Viết chương trình kiểm tra một ký tự trong bảng chữ cái tiếng anh là nguyên âm hay phụ âm.
Ký tự là bất kỳ được nhập từ bàn phím.
Các ký tự nguyên âm bao gồm: 'o', 'u', 'i', 'a', 'e' hoặc 'O', 'U', 'I', 'A', 'E'*/

    function isNguyenAm(a) {
        if (a === "0" || a === "u" || a === "i" || a === "a" || a === "e"
            || a === "O" || a === "U" || a === "I" || a === "A" || a === "E") {
            return "Đây là nguyên âm";
        }
        return "Đây là phụ âm";
    }

    let kiTu = prompt("Nhập kí tự đi bạn:");
    document.write(isNguyenAm(kiTu));
</script>
</body>
</html>
