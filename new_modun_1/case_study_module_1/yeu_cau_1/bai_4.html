<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ve tam giac rong</title>
</head>
<body>
<script>
    let cCao = parseInt(prompt('Nhập chiều cao tam giác cân'));
    for (let i = 0; i <= cCao; i++) {
        for (let j = 0; j < cCao * 2; j++) {
            if (j === (cCao - i) || j === (cCao + i) || i === cCao) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
