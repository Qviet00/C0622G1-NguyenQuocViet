<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>/bai-1</title>
</head>
<body>
<script>
    // Viết hàm tính tổng các số chẵn trong ma trận có kích thước m*n.
    // Với m, n là các số nhập từ bàn phím.
    function isChan(arr) {
        let sum = 0;

        for (let i = 1; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] % 2 === 0) {
                    sum += parseInt(arr[i][j]);
                }
            }
        }
        return sum;
    }

    let mangA = prompt("Nhập chiều dài mảng mẹ:");
    let mangAi = prompt("Nhập chìu dài mảng con:");
    let mangB = [];
    let mangC = [];
    for (let i = 0; i < mangA; i++) {
        for (let j = 0; j < mangAi; j++) {
            mangB[j] = prompt("Nhập phần tử " + (j + 1));
            mangC.push(mangB[j]);
        }
    }
    document.write("Tổng các số chẳn là: " + isChan(mangC))

</script>
</body>
</html>
