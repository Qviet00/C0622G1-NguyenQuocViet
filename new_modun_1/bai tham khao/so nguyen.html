<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function soNguyen(n) {

        let giaTri = 1;
        if (Math.ceil(n) !== Math.floor(n)){
            giaTri = 0;
        }
        return giaTri;
    }

    let array = [5, 4.1, 7.2, 2, 8.9, 7, 3];
    let i = 0, check = 0, total = 0;

    for (let i = 0; i < array.length; i++) {
        check = soNguyen(array[i]);
        if (check === 1) {
            console.log(array[i] + " ");
            total += array[i];
        }
    }
    alert("Tong cac so nguyen trong mang: " + total);

</script>
</body>
</html>
