<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isprime(n) {

        let giaTri = 1;

        if (n < 2) {
            return giaTri = 0
        }
        let i = 2;
        while (i < n) {
            if (n % i === 0) {
                giaTri = 0;
                break;
            }
            i++;
        }
        return giaTri;
    }
</script>
</body>
