<script>
    function reverse_num(n) {
        n = n.toString()
        return n.split("").reverse().join("");
    }

    function symmetrical_num(n) {

        let giaTri = 0;
        if (reverse_num(n) === n){
            giaTri = 1;
        }
        return giaTri;
    }
</script>
