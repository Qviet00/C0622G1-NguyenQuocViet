    function soChinhNguyen(n) {

        let giaTri = 0;
        let i = 0;
        while (i <= n) {
            if (Math.pow(i, 2) === n) {
                giaTri = 1;
                break;
            }
            i++;
        }
        return giaTri;
    }

    let array = [1, 4, 5, 6, 9, 16];
    let arrayA = [];
    for (let i = 0; i < array.length; i++) {
        if (soChinhNguyen(array[i])) {
            arrayA.push(array[i]);
        }
    }
    document.write(arrayA);
