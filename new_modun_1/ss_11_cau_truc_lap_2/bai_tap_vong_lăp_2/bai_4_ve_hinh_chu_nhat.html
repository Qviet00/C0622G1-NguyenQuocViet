<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VẼ HÌNH CHỮ NHẬT</title>
</head>
<body>
<script>
    let daiB = parseInt(prompt("Nhập chiều dài :"));
    let rongB =parseInt(prompt("Nhập chiều rộng:"));
    for (let i = 1; i <= rongB; i++) {
        for (let j = 1; j <= daiB; j++) {
            if (i === 1 || i === rongB) {
                document.write("*");
            } else if (j === 1 || j === daiB) {
                document.write("*");
            } else {
                document.write("&ensp;");
            }
        }
        document.write('<br>');
    }
</script>
</body>
</html>
