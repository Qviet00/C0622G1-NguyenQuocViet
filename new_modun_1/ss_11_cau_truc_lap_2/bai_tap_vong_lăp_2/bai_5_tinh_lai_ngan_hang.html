<script>
    let soA = parseFloat(prompt("Nhập số tiền Vay (trĐ) "+
        "Lãi suất hàng tháng là 5%"));
    let soN = prompt('Số tháng vay');
    for (i = 0; i < soN; i++) {
        soA = soA + soA / 100 * 5;
    }
    alert('Số tiền bạn  đóng '+soN+' tháng là '+ soA.toFixed(2)+'trĐ');
</script>
</html>
