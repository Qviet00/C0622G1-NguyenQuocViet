<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HIEN TTHI 20  SO FIBONACE </title>
</head>
<body>
<script>
    let counT =1;
    let soA = 0;
    let soB = 1;
    let fiboNacci;
    while(counT <= 20) {
        document.write( soA+ "<br>");
        fiboNacci = soA + soB;
        soA = soB;
        soB = fiboNacci;
        counT+= 1;
        }
</script>
</body>
