<!DOCTYPE html>
<html lang="en">
<head>

    <title>chuyn do c sang do f</title>
</head>
<body>
<script>
    let cso=parseFloat(prompt("NHẬP NHIỆT ĐỘ C"));
    let dof= cso*9/5+32
    if (isNaN(cso)){
        alert("Nhiệt độ F LÀ không xác định");
    }else {
    alert("Nhiệt độ F LÀ:"+ dof.toFixed(2))};
</script>
