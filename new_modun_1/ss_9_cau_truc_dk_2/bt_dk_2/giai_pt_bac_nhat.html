<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giai phuong trinh bac nhat</title>
</head>
<body>
<script>
    let soA=parseFloat(prompt("Nhâp giá trị A"));
    let soB=parseFloat(prompt("Nhâp giá trị B"));
    if(!(isNaN(soA)&&(isNaN(soB)))){
    if(soA==0&&soB==0) {
        alert("Phương trình vô số nghiệm");
    }else{
        if(soA===0){
            alert("Phương trình vô nghiệm");
        }
        else {
            alert("Nghiệm của phương trình là"+ -soB/soA);
        }
    }
    }
    else {
        alert("Gía trị nhập vào không đúng");
    }
</script>
</body>
</html>
