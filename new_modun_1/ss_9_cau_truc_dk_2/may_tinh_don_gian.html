<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
</head>
<body>
<table cellpadding="10" cellspacing="0" width="100">
    <tbody>
    <tr>
        <label><input type="text"id="view"></td></label>
    </tr>
    <tr>
        <td><button type="button" onclick="clic('1')" value="1">1</button></td>
        <td><button type="button" onclick="clic('2')" value="2">2</button></td>
        <td><button type="button" onclick="clic('3')" value="3">3</button></td>
        <td><button type="button" onclick="clic('+')" value="+">+</button></td>
    </tr><tr>
        <td><button type="button" onclick="clic('4')" value="4">4</button></td>
        <td><button type="button" onclick="clic('5')" value="5">5</button></td>
        <td><button type="button" onclick="clic('6')" value="6">6</button></td>
        <td><button type="button" onclick="clic('-')" value="-">-</button></td>
    </tr>
    <tr>
        <td><button type="button" onclick="clic('7')" value="7">7</button></td>
        <td><button type="button" onclick="clic('8')" value="8">8</button></td>
        <td><button type="button" onclick="clic('9')" value="9">9</button></td>
        <td><button type="button" onclick="clic('*')" value="*">*</button></td>
    </tr>
    <tr>
        <td><button type="button" onclick="clic('0')" value="0">0</button></td>
        <td><button type="button" onclick="result()" value="=">=</button></td>
        <td><button type="button" onclick="xoa()" >A</button></td>
        <td><button type="button" onclick="clic('.')" value=".">.</button></td>
    </tr>
    </tbody>
</table>
<script>
    let view = document.getElementById("view");
    function clic(value){
        view.value += value;
    }
    function result() {
        let result = eval(view.value);
        view.value = result;
    }
    function xoa() {
        view.value="";
    }
</script>
</body>
</html>
