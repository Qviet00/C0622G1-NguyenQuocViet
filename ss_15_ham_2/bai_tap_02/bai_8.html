<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mangA = [];
    for (let i=0; i<5;i++){
        mangA[i]= prompt("Nhập số đi bạn ơi:" +(i+1));
    }
    function isDao(mangA){
        return mangA.reverse();
    }
    document.write(isDao(mangA));
</script>
</body>
