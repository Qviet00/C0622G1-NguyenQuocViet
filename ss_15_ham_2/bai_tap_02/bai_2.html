<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isChuvi(r) {
        return 2*r*3.14;
    }
    function isDientich(r) {
        return r*r*3.14;
    }
    let banKinh = parseInt(prompt("Nhập bán kính đường trong:"));
    document.write("Chu vi hình tròn là:"+"&nbsp"+isChuvi(banKinh)+"<br>");
    document.write("Diện tích hình tròn là:"+"&nbsp"+isDientich(banKinh));
</script>
</body>
</html>
