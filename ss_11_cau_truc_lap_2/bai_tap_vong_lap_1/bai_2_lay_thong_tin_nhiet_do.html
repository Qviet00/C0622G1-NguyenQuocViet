<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LAY THONG TIN NHIET DO</title>
</head>
<body>
<script>
    let nhietDo=parseFloat(prompt("Nhập nhiet độ đi bạn ơi"));
    while(nhietDo < 20 || nhietDo> 100) {
        if(nhietDo < 20) {
            nhietDo = +prompt('Tăng nhiệt độ lên')
        } else if(nhietDo > 100){
            nhietDo= +prompt('Hạ nhiệt độ xuống')
        }
    }
    alert('Nhiệt độ hiện tại ok: ' + nhietDo)
</script>
</body>
</html>
