<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh so giai thua cua mot so nguyen duong</title>
</head>
<body>
<script>
    let soA ;
    soA= parseInt(prompt("Nhập số đi bạn ơi"));
    let giaiThua = 1;
    for( let i=1; i<=soA; i++){
        giaiThua= giaiThua * i
    }
    document.write("Giai thừa là: " + giaiThua);
</script>
</body>
</html>
