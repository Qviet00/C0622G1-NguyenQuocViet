<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BAI TAP CHI SO CO THE</title>
</head>
<body>
<form>
    <h1>Tính chỉ số cân nặng</h1>
    Nhập cân nặng: (kg)<input type="number" id="weight"><br><br>
    Nhập chiều cao: (m)<input type="number" id="height">
</form><br><br>
<button onclick="bmi()">Kiểm tra</button>
<p id="kQht"></p>
<script>
    function bmi(){
    let weight = +document.getElementById("weight").value;
    let height=+document.getElementById("height").value;
    let bMi= weight/(height*height)
        let kQht
        if (bMi < 18)
            kQht= "Underweightl" + bMi;
        else if (bMi < 25.0)
            kQht= "Normal" + bMi;
        else if (bMi < 30.0)
            kQht= " Overweight" + bMi;
        else
            kQht= "Obese";
        document.getElementById("kQht").innerHTML = kQht
    }
</script>
</body>
</html>
