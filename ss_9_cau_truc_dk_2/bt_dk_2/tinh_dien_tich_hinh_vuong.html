<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TINH DIEN TICH HINH VUONG</title>
</head>
<body>
<script>
    let soA=parseInt(prompt("Nhập độ dài cạnh A"));
    if (soA>=0&&soA%soA===0){
        alert("Diện tích hình vuông là:" + soA*soA);
    }else {
        alert("ĐỘ DÀI CẠNH KHÔNG ĐÚNG")
    }
</script>
</body>
</html>
