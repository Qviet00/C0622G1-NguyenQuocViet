<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TINH DIEN TICH HINH VUONG</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Nhập độ dài cạnh A"));
    if (a>=0&&a%a===0){
        alert("Diện tích hình vuông là:" + a*a);
    }else {
        alert("ĐỘ DÀI CẠNH KHÔNG ĐÚNG")
    }
</script>
</body>
</html>
