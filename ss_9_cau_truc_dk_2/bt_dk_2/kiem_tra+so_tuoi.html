<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem tra so tuoi</title>
</head>
<body>
<script>
let a= parseInt(prompt("Nhập số tuổi"));
if(!(isNaN(a))){
    if(a>0&&a<120){
        alert(a + "Đây là số tuổi của một người");}
    else {
        alert(a + "Đây không phải là tuổi của một người");}}
    else {
        alert("Số nhập vào không đúng")
    }
</script>
</body>
</html>
