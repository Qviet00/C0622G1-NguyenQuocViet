<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem tra so tuoi</title>
</head>
<body>
<script>
let soA= parseInt(prompt("Nhập số tuổi"));
if(!(isNaN(soA))){
    if(soA>0&&soA<120){
        alert(soA + "Đây là số tuổi của một người");}
    else {
        alert(soA + "Đây không phải là tuổi của một người");}}
    else {
        alert("Số nhập vào không đúng");
    }
</script>
</body>
</html>
