<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dien tich tam giác vuông</title>
</head>
<body>
<script>
    let a=parseFloat(prompt("Nhâp độ dài A"));
    let b=parseFloat(prompt("Nhâp độ dài B"));
    if(a>=0&&b>=0&& a%a===0&&b%b===0){
        alert("Diện tích hình Chữ Nhật là:"+ (a*b)/2);
    }else{
        alert("Gía trị nhập vào sai");
    }
</script>
</body>
</html>
