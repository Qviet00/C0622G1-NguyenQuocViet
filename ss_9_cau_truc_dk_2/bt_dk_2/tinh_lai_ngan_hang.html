<script>
    let a = parseFloat(prompt("Nhập số tiền Vay (trĐ) "+
        "Lãi suất hàng tháng là 5%"))
    let n = prompt('Số tháng vay');
    for (i = 0; i < n; i++) {
        a = a + a / 100 * 5;
    }
    alert('Số tiền bạn  đóng '+n+' tháng là '+ a.toFixed(2)+'trĐ');
</script>
</html>
