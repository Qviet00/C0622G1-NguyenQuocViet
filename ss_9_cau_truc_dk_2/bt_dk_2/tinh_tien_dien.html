<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh tien dien</title>
</head>
<body>
<script>
    let soA=parseFloat(prompt("Nhập số chữ điện"));
    const soB = 1500
    const soC = 2500
    const soD = 3500
    const soE = 4500
    if(!(isNaN(soA))){
        if(soA>=0&&soA<100){
            alert("Tiền điện tháng này là:" + (soA*soB) +"VND");
        }
        else {
            if(soA<150){
                alert("Tiền điên tháng này là:" + (soA*soC) +"VND");
            }
            else {
                if(soA<200){
                    alert("Tiền đt tháng này là:" + (soA*soD) +"VND");
                }
                else {
                    alert( "Tiền đt tháng này là:" + (soA*soB) +"VND");
                }
            }
        }
    }
    else {
        alert("Số không xác định")
    }
</script>
</body>
</html>
