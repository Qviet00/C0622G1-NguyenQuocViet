<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai phuong trinh bac 2</title>
</head>
<body>
<script>
    let soA=parseFloat(prompt("Nhập giá trị A"));
    let soB=parseFloat(prompt("Nhập giá trị B"));
    let soC=parseFloat(prompt("Nhập giá trị C"));
    let soD= soB*soB-4*soA*soC
    let soE=((-soB+Math.sqrt(soD))/(2*soA)).toFixed(2);
    let soF=((-soB-Math.sqrt(soD))/(2*soA)).toFixed(2);
    if(!(isNaN(soA) && isNaN(soB) && isNaN(soC))){
        if(soA===0 && soB===0 && soC===0){
            alert("Phương trình vô số Nghiệm");
        }else {
            if(soA===0){
            alert(" Phương trình có Nghiệm là:" + -soC/soB.toFixed(2));}
            else{
                if(soD<0){
                    alert("Phương trình vô Nghiêm")
                }else {
                    if(soD===0){
                        alert("Phương trình có Nghiêm kép là x1=x2=" + -soB/(2*soA*soC).toFixed(2))
                    }else {
                        alert("Phương trình có hai Nghiệm X1=" + soE+";X2="+soF);
                    }
                }
            }
        }
    }else {
        alert("Số Nhập Không Đúng");
    }
</script>
</body>
</html>
