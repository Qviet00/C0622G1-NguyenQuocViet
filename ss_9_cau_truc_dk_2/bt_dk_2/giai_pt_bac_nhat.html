<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giai phuong trinh bac nhat</title>
</head>
<body>
<script>
    let a=parseFloat(prompt("Nhâp giá trị A"));
    let b=parseFloat(prompt("Nhâp giá trị B"));
    if(!(isNaN(a)&&(isNaN(b)))){
    if(a==0&&b==0) {
        alert("Phương trình vô số nghiệm");
    }else{
        if(a===0){
            alert("Phương trình vô nghiệm");
        }
        else {
            alert("Nghiệm của phương trình là"+ -b/a);
        }
    }
    }
    else {
        alert("Gía trị nhập vào không đúng");
    }
</script>
</body>
</html>
