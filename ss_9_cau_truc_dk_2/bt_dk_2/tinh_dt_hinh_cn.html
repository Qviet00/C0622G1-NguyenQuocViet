<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh dien tich hinih chu nhat</title>
</head>
<body>
<script>
    let soA=parseFloat(prompt("Nhâp độ dài A"));
    let soB=parseFloat(prompt("Nhâp độ dài B"));
    if(soA>0&&soB>0&&soA%soA===0&&soB%soB===0){
        alert("Diện tích hình Chữ Nhật là:"+ soA*soB);
    }else{
        alert("Gía trị nhập vào sai");
    }
</script>
</body>
</html>
