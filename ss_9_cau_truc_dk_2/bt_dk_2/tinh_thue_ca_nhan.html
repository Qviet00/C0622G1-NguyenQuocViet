<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh thue ca nhan</title>
</head>
<body>
<script>
    let soA=parseFloat(prompt("Nhập tiền thu nhập VND"));
    if(!(isNaN(soA))){
        if(soA>=0&&soA<10000){
            alert("Tiền thuế phải đóng:" + (soA*0.05) +"VND");
        }
        else {
            if(soA<15000){
                alert("Tiền thuế phải đóng:" + (soA*0.1) +"VND");
            }
            else {
                if(soA<20000){
                    alert("Tiền thuế phải đóng:" + (soA*0.15) +"VND");
                }
                else {
                    alert( "Tiền thuế phải đóng:" + (soA*0.2) +"VND");
                }
            }
        }
    }
    else {
        alert("Số không xác định");
    }
</script>
</body>
</html>
