<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KIEM TRA A CO HIA HET CHO B</title>
</head>
<body>
    Nhập số A<input type="number" id="nhapA"><br>
    Nhập số B<input type="number" id="nhapB"><br><br>
    <button onclick="kiemTra()">Kiểm Tra</button>
    <p id="ket_qua"></p>
<script>
    function kiemTra(){
    let soA = +document.getElementById("nhapA").value;
    let soB = +document.getElementById("nhapB").value;
    let soC
        if (soA%soB===0 ){
            soC= "Số A chia hết cho SỐ B";}
        else {
             soC = "Số A không chia hết cho SỐ B";}
    document.getElementById("ket_qua").innerHTML = soC;}
</script>
</body>
</html>
