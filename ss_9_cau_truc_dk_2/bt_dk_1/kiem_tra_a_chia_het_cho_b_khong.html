<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KIEM TRA A CO HIA HET CHO B</title>
</head>
<body>
    Nhập số A<input type="number" id="nhapA"><br>
    Nhập số B<input type="number" id="nhapB"><br><br>
    <button onclick="kiemTra()">Kiểm Tra</button>
    <p id="ket_qua"></p>
<script>
    function kiemTra(){
    let a = +document.getElementById("nhapA").value;
    let b = +document.getElementById("nhapB").value;
    let c
        if (a%b===0 ){
            c= "Số A chia hết cho SỐ B";}
        else {
             c = "Số A không chia hết cho SỐ B";}
    document.getElementById("ket_qua").innerHTML = c;}
</script>
</body>
</html>
