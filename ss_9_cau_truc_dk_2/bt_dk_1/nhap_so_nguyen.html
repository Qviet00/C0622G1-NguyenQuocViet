<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NHAP SO NGUYEN</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số"));
    if(a<=0){
        alert( "Số" +a+ "Số này nhỏ hơn 0" );
    }
        else {
            if(a>0){
            alert( "Số" + a + " này lớn hơn 0");
            }else {
                alert("Số không xác định");
            }
        }
</script>
</body>
</html>
