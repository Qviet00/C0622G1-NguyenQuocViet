<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NHAP SO NGUYEN</title>
</head>
<body>
<script>
    let soA = parseInt(prompt("Nhập số"));
    if(soA<=0){
        alert( "Số" +soA+ "Số này nhỏ hơn 0" );
    }
        else {
            if(soA>0){
            alert( "Số" + soA + " này lớn hơn 0");
            }else {
                alert("Số không xác định");
            }
        }
</script>
</body>
</html>
