<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TINH HOA HONG</title>
</head>
<body>
<script>
let a= parseFloat(prompt("Nhập doanh thu"));
const b= 4000.000
if(a%a===0&&a>=0){
if(a<100.000) {
    alert("Lương tháng này bằng cơ bản là:" + b);
}
else {
    if(a<150.000){
        alert("Lương tháng này  cộng thêm 10% là:" + (b+b*0.1))
    }
    else{
        alert("Lương tháng này là  cộng thêm 30% là :" + (b+b*0.3))
    }
}}
else {
    alert("Số không xác định")
}
</script>
</body>
</html>
