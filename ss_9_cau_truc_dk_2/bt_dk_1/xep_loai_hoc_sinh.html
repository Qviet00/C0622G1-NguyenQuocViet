<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XEP LOAI HOC SINH</title>
</head>
<body>
<script>
    let soA=parseInt(prompt('Nhập điểm giữa kỳ'));
    let soB=parseInt(prompt("Nhập điểm cuố kỳ"));
    let soC=(soA+soB)/2
    if(soA%soA===0&&soB%soB===0){
   if(soC<4) {
        alert(soC+"Xếp loại kém")}
   else {
       if(soC<6){
           alert(soC+ "Xếp loại trung bình") }
       else {
           if(soC<8){
               alert(soC +"Xếp loại khá")}
           else {
               alert(soC+"Xếp lạo giỏi");
           }
       }
   }
    }else {
       alert("Gía trị nhập vào không đúng")
        }

</script>

</body>
</html>
