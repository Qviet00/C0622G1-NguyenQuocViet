<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XEP LOAI HOC SINH</title>
</head>
<body>
<script>
    let a=parseInt(prompt('Nhập điểm giữa kỳ'));
    let b=parseInt(prompt("Nhập điểm cuố kỳ"));
    let c=(a+b)/2
    if(a%a===0&&b%b===0){
   if(c<4) {
        alert(c+"Xếp loại kém")}
   else {
       if(c<6){
           alert(c+ "Xếp loại trung bình") }
       else {
           if(c<8){
               alert(c +"Xếp loại khá")}
           else {
               alert(c+"Xếp lạo giỏi");
           }
       }
   }
    }else {
       alert("Gía trị nhập vào không đúng")
        }

</script>

</body>
</html>
