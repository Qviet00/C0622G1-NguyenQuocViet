<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh cuoc dien thoai</title>
</head>
<body>
<script>
    let soA=parseFloat(prompt("Nhập số phút gọi"));
    if (!(isNaN(soA))) {
        if (soA >= 0 && soA < 60) {
            alert("Tiền đt tháng này là:" + (soA * 120));
        } else {
            if (soA < 120) {
                alert("Tiền đt tháng này là:" + (soA * 150);
            } else {
                if (soA < 180) {
                    alert("Tiền đt tháng này là:" + (soA * 170));
                } else {
                    alert("Tiền đt tháng này là:" + (soA * 180))
                }
            }
        }
    } else {
        alert("Số không xác định")
    }
</script>
</body>
</html>
