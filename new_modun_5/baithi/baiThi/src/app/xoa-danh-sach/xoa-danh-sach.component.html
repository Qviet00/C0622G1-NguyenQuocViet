<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="row text-center mt-3">
  <h2 style="margin-top: 10px">Thêm vé</h2>
</div>

<form style="margin-top: 30px; max-width: 450px" class=" container-fluid shadow" [formGroup]="xoaVeXe" *ngIf="xoaVeXe"
      (ngSubmit)="delete(id)">
  <div>
    <div class="mb-2">
      Điểm đi
      <input type="text" class="form-control" formControlName="diemDi" class="form-control">
    </div>
    <div class="mb-2">
      Điểm đến
      <input type="text" class="form-control" formControlName="diemDen" class="form-control">
    </div>
    <div class="mb-2">
      Gía vé
      <input type="text" class="form-control" formControlName="giaVe" class="form-control">
    </div>
    <div class="mb-2">
      Ngày khởi hành
      <input type="date" class="form-control" formControlName="ngayKhoiHanh" class="form-control">
    </div>
    <div class="mb-2">
      Giờ khời hành
      <input type="text" class="form-control" formControlName="gioKhoiHanh" class="form-control">
    </div>
    <div class="mb-2">
      Số lượng
      <input type="text" class="form-control" formControlName="soLuong" class="form-control">
    </div>
    <div class="mb-2">
      Nhà xe
      <div style="width: 190px">
        <select style="width: 426px;height: 38px" formControlName="nhaXe" class="form-control" [compareWith]="equals">
          <option *ngFor="let item of xoaNhaXe" [ngValue]="item">{{item.tenNhaXe}}</option>
        </select>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">Xóa</button>
    <a routerLink="">
      <button class="btn btn-primary">Cancel</button>
    </a>
  </div>
</form>
</body>
</html>
