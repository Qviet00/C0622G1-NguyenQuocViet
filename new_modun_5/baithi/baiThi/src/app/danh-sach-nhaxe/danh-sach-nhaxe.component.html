<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="text-center mt3">
  <h2 style="margin-top: 30px">-Danh sách vé xe-</h2>
</div>
<div class="container mt-3">
  <a routerLink='/themmoivexe/create'>
    <button class="btn btn-primary">Tạo mới vé xe</button>
  </a>
</div>
<div class="container mt-3">
  <div>
  Điểm đi:
  <input #diemDi type="text" placeholder="Search name" style="margin-right: 10px">
  Điểm đến:
  <input #diemDen type="text" placeholder="Search name" style="margin-right: 10px">
  </div>
  <div style="margin-top: 20px">
  Ngày khởi hành từ:
  <input type="date" name="number1" [(ngModel)]="date1" placeholder="Search name" style="margin-right: 10px">
  Đến:
  <input type="date" name="number2" [(ngModel)]="date2" placeholder="Search name" style="margin-right: 10px">
  <input type="submit" value="Tìm kiếm" (click)="searchNgayKhoiHanh(diemDi.value,diemDen.value)">
  </div>
</div>
<div class="container mt-4">
  <table class="table table-striped table-primary">
    <thead>
    <tr style="font-weight: bolder ">
      <td>STT</td>
      <td>Điểm đi</td>
      <td>Điểm đến</td>
      <td>Gía vé</td>
      <td>Ngày khởi hành</td>
      <td>Giờ khởi hành</td>
      <td>Số lượng</td>
      <td>Nhà xe</td>
      <td colspan="3">Option</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let vexe of danhSachVe|paginate: { itemsPerPage: 2, currentPage: p }; index as i">
      <td>{{i + 1}}</td>
      <td>{{vexe.diemDi}}</td>
      <td>{{vexe.diemDen}}</td>
      <td>{{vexe.giaVe}}</td>
      <td>{{vexe.ngayKhoiHanh}}</td>
      <td>{{vexe.gioKhoiHanh}}</td>
      <td>{{vexe.soLuong}}</td>
      <td>{{vexe.nhaXe.tenNhaXe}}</td>
      <td>
      </td>
      <td>
        <a [routerLink]="['/xoavexe/delete',vexe.id]">
          <button class="btn btn-primary">Delete</button>
        </a>
      </td><td>
        <a [routerLink]="['/xoavexe/edit',vexe.id]">
          <button class="btn btn-primary">Edit</button>
        </a>
      </td>

    </tr>
    </tbody>
  </table>
</div>
<div class="container mt-3">
  <pagination-controls (pageChange)=" p = $event"></pagination-controls>
</div>
</body>
</html>
