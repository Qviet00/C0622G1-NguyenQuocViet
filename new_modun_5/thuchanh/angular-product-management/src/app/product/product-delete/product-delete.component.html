<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h3 class="text-center mt-3">Delete Product</h3>
<div class="text-center mt-3"><a routerLink=""><button>Trở về trang danh sách</button></a></div>
<form style="margin-top: 50px" class="w-25 container-fluid shadow" [formGroup]="productDelete" *ngIf="productDelete" (ngSubmit)="deleteProduct(id)">
  <table>
    <tr>
      <td>Id Product</td>
      <td><input type="number" formControlName="id">
      </td>
    </tr>
    <tr>
      <td>Product Name</td>
      <td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td>Product Price</td>
      <td><input type="number" formControlName="price"></td>
    </tr>
    <tr>
      <td>Category</td>
      <select formControlName="category" [compareWith]="equals" style="width: 190px" >
        <option *ngFor="let item of categoryDelete" [ngValue]="item" >{{item.name}}</option>
      </select>
    </tr>
    <tr>
      <td>Description Product</td>
      <td><input type="text" formControlName="description"></td>
    </tr>
    <tr>
      <td></td>
      <td><button>Delete</button></td>
    </tr>
  </table>
</form>
</body>
</html>
