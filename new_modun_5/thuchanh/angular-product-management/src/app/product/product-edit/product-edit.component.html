<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h3 class="text-center mt-3">Cập nhật sản phẩm</h3>
<div class="text-center mt-3"><a routerLink=""><button>Trở về trang danh sách</button></a></div>

<form style="margin-top: 50px" class="w-25 container-fluid shadow" [formGroup]="productEdit" *ngIf="productEdit" (ngSubmit)="editProduct(id)">
  <table>
    <tr>
      <td>Tên sản phẩm:</td>
      <td><input type="text" formControlName="name" class="form-control"
                 [ngClass]="(productEdit.controls['name'].invalid && productEdit.controls['name'].touched) ? 'is-invalid' : 'is-valid'">
        <div class="invalid-feedback">
          <div *ngIf="productEdit.controls['name'].errors?.required && productEdit.controls['name'].touched">
            Không được để trống
          </div>
        </div>
      </td>
    </tr>
    <tr>
      <td>Giá sản phẩm</td>
      <td><input type="number" formControlName="price"></td>
    </tr>
    <td>Danh mục sản phẩm</td>
    <td>
      <select formControlName="category" [compareWith]="equals" style="width: 190px">
        <option *ngFor="let x of categoryEdit" [ngValue]="x">{{x.name}}</option>
      </select>
    </td>
    <tr>
      <td>Mô tả về sản phẩm</td>
      <td><input type="text" formControlName="description"></td>
    </tr>
    <tr>
      <td></td>
      <td><button [disabled]="!productEdit.valid">Cập nhật</button></td>
    </tr>
  </table>
</form>
</body>
</html>
