<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="mx-5 px-5 pt-3 pb-5">
  <h2 class="text-center fw-bold">Form Login</h2>

  <div class="d-flex justify-content-center">
    <div class="w-50 border border-2 border-success p-3 rounded" [formGroup]="login">
      <div class="form-group">
        <label for="email" class="h6">Email:</label>
        <div class="alert alert-danger" role="alert"
             *ngIf="login.controls.email.hasError('required') &&
                      login.controls.email.touched">
          Email không được để trống!
        </div>
        <div class="alert alert-danger" role="alert"
             *ngIf="login.controls.email.hasError('email') &&
                      login.controls.email.touched">
          Email phải đúng định dạng!
        </div>
        <div class="input-group">
          <input type="text" id="email" class="form-control" placeholder="Nhập email.." formControlName="email"/>
        </div>
      </div>

      <div class="form-group mt-3">
        <label for="password" class="h6">Mật khẩu:</label>
        <div class="alert alert-danger" role="alert"
             *ngIf="login.controls.password.hasError('required') &&
                      login.controls.password.touched">
          Mật khẩu không được để trống!
        </div>
        <div class="alert alert-danger" role="alert"
             *ngIf="login.controls.password.hasError('minlength') &&
                      login.controls.password.touched">
          Mật khẩu phải có ít nhất 6 kí tự!
        </div>
        <div class="input-group">
          <input type="password" id="password" class="form-control" placeholder="Nhập mật khẩu.."
                 formControlName="password"/>
        </div>
      </div>

      <div class="mt-3 text-center">
        <button type="button" class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark"
                (click)="onSubmit()" [disabled]="login.invalid">
          -- Đăng nhập <i class="fa-solid fa-floppy-disk"></i> --
        </button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
