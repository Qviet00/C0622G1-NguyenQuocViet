<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="mx-5 px-5 pt-3 pb-5">
  <h2 class="text-center fw-bold">Form Login</h2>

  <div class="d-flex justify-content-center">
    <div [formGroup]="login" class="w-50 border border-2 border-success p-3 rounded">
      <div class="form-group">
        <label class="h6" for="email">Email:</label>
        <div *ngIf="login.controls.email.hasError('required') &&
                      login.controls.email.touched" class="alert alert-danger"
             role="alert">
          Email không được để trống!
        </div>
        <div *ngIf="login.controls.email.hasError('email') &&
                      login.controls.email.touched" class="alert alert-danger"
             role="alert">
          Email phải đúng định dạng!
        </div>
        <div class="input-group">
          <input class="form-control" formControlName="email" id="email" placeholder="Nhập email.." type="text"/>
        </div>
      </div>

      <div class="form-group mt-3">
        <label class="h6" for="password">Password:</label>
        <div *ngIf="login.controls.password.hasError('required') &&
                      login.controls.password.touched" class="alert alert-danger"
             role="alert">
          Mật khẩu không được để trống!
        </div>
        <div *ngIf="login.controls.password.hasError('minlength') &&
                      login.controls.password.touched" class="alert alert-danger"
             role="alert">
          Mật khẩu phải có ít nhất 6 kí tự!
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" formControlName="confirmPassword" class="form-control"
                 [ngClass]="login.errors?.reConfirmPass ? 'is-invalid' : 'is-valid'"/>
          <div class="invalid-feedback">
            <div *ngIf="login.errors?.reConfirmPass" class="invalid-feedback">
              Password not match...
            </div>
          </div>
        </div>
        <div class="input-group">
          <input class="form-control" formControlName="password" id="password" placeholder="Nhập mật khẩu.."
                 type="password"/>
        </div>
      </div>

      <div class="mt-3 text-center">
        <button (click)="onSubmit()" [disabled]="login.invalid"
                class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark" type="button">
          -- Đăng nhập <i class="fa-solid fa-floppy-disk"></i> --
        </button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
