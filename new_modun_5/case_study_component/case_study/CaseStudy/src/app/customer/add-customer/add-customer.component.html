<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="row text-center mt-3">
  <h3>Trang thêm mới khách hàng</h3></div>
<form class="w-25 container-fluid shadow" method="post" action="/customerSave" >

  <div class="mb-3">
    <label class="form-label">Họ tên Khách Hàng</label>
    <input type="text" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
  </div>
  <p class="text-danger" ></p>
  <div class="mb-3">
    <label class="form-label">Ngày Sinh</label>
    <input type="date" class="form-control" aria-describedby="emailHelp" >
  </div>
  <p class="text-danger" ></p>
  <div class="mb-3">
    <label class="form-label">Giới Tính</label>
    <select>
      <option >Nam</option>
      <option >Nữ</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Số CMND</label>
    <input type="text" class="form-control" aria-describedby="emailHelp" >

  </div>
  <p class="text-danger" ></p>
  <div class="mb-3">
    <label class="form-label">Số Điện Thoại</label>
    <input type="text" class="form-control" aria-describedby="emailHelp" >

  </div>
  <p class="text-danger" ></p>
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="text" class="form-control" aria-describedby="emailHelp" name="email" >

  </div>
  <p class="text-danger" ></p>
  <div class="mb-3">
    <label class="form-label">Địa Chỉ</label>
    <input type="text" class="form-control" aria-describedby="emailHelp" >
  </div>
  <div class="mb-3">
    <label class="form-label">Loại Khách Hàng</label>
    <select >
      <option value="0" selected>Chọn</option>
      <option>
      </option>
    </select>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
