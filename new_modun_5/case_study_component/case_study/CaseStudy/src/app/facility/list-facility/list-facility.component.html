<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
  #img_bg {
    background-image: url("https://furamavietnam.com/wp-content/uploads/2018/08/BG2.jpg");
    background-position: right bottom;
    background-size: contain;
    background-repeat: no-repeat;
    background-attachment: fixed;
    z-index: 15;
  }
</style>
<body>
<div id="main" class="wrapper style1">
  <div class="container">
    <header class="major">
      <h2 style="font-size: 60px">Facility Management</h2>
    </header>

    <section id="content">
      <div class="table-responsive">
        <div class="table-wrapper">
          <table class="alt">
            <thead>
            <tr>
              <th>N.o</th>
              <th>Name</th>
              <th>Area</th>
              <th>Max People</th>
              <th>Cost</th>
              <th>Rent Type</th>
              <th>Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr *ngFor="let x of facilityList, let i = index">
              <td>{{i + 1}}</td>
              <td>{{x.name}}</td>
              <td>{{x.area}}</td>
              <td>{{x.maxPeople}}</td>
              <td>{{x.cost}}</td>
              <td>{{x.rentType}}</td>
              <td style="display: flex; align-content: center; justify-content: center">
                <button style="margin-right: 50px" class="button button-edit">Edit</button>
                <button class="button button-delete">Delete</button>
              </td>
            </tr>
            </tbody>

          </table>
        </div>
      </div>
    </section>

  </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
