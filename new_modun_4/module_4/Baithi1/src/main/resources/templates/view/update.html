<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h3 class="text-center mt-3">Update Service</h3>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form class="w-25 container-fluid mt-3 shadow" method="post" action="/saveUpdateMotel" th:object="${motel}">
    <input type="hidden" th:field="*{id}">

    <div class="mb-3">
        <label class="form-label">Tên Khách hàng</label>
        <input type="text" class="form-control" aria-describedby="emailHelp" th:field="*{name}">
    </div>
    <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>

    <div class="mb-3">
        <label class="form-label">Số Điện Thoại</label>
        <input type="text" class="form-control" aria-describedby="emailHelp" th:field="*{phone}">
    </div>
    <p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
    <div class="mb-3">
        <label class="form-label">Ngày băt đầu</label>
        <input type="date" class="form-control" aria-describedby="emailHelp" th:field="*{starDay}">
    </div>
    <p class="text-danger" th:if="${#fields.hasErrors('starDay')}" th:errors="*{starDay}"></p>
    <div class="mb-3">
        <label class="form-label">Hình thức thanh toán</label>
        <select th:field="*{typePayment}">
            <option th:each="typeCus : ${type}"
                    th:value="${typeCus.id}"
                    th:text="${typeCus.typePayment}">
            </option>
        </select>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>

</body>
<script src="/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</html>
