<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Books</h3>
<p>
    <button><a th:href="@{/book/create}">
        Add new book
    </a>
    </button>
</p>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>

<div>
    <form action="/book">
        <input style="width: 30%" type="text" name="nameSearch" placeholder="Input name..."/>
        <input type="submit" value="Search">
    </form>
</div>


<table id="books">
    <thead>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Count</th>
        <th>Action</th>
        <th>Action</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${book}">
        <td th:text="${rowStat.count}"></td>
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getCount()}"></td>
        <td><a th:href="@{/book/{id}/order/(id=${row.getId()})}">Borrow</a></td>
        <td><a th:href="@{/book/delete/(id=${row.getId()})}">delete</a></td>
        <td><a th:href="@{/book/view/(id=${row.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>

</body>
</html>
