<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<h1>Edit Customer</h1>
<p><a href="/customer/list">Customer list</a></p>
<form action="/customer/edit" method="post" th:object="${customerList}">
    <table>
        <p hidden>ID: <input type="text" th:field="*{id}"></p>
        <p>First Name: <input type="text" th:field="*{firstName}"></p>
        <p>Last Name: <input type="text" th:field="*{lastName}"></p>
        <button type="submit">Edit</button>
    </table>
</form>
</body>
</html>
