<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>View Product</h3>
<p>
    <a th:href="@{/WEB-INF/views/product}">
        Back to product list
    </a>
</p>
<div id="detail">
    <div class="cusdetail">
        <label>Tên:</label>
        <label th:text="${product.nameOfProduct}"></label>
    </div>
    <div class="cusdetail">
        <label>Giá:</label>
        <label th:text="${product.price}"></label>
    </div>
    <div class="cusdetail">
        <label>Tình trạng:</label>
        <label th:text="${product.description}"></label>
    </div>
    <div class="cusdetail">
        <label>Hãng sản xuất:</label>
        <label th:text="${product.madeIn}"></label>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
