<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Add new customer</h1>
<p>
    <a href="/user/list">Back to Customer list</a>
</p>

<form action="/user/create-add" method="post" th:object="${userDto}">
    <p>First Name: <input type="text" th:field="*{firstName}"></p>
    <p style="color: red"  th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" ></p>
    <p>Last Name: <input type="text" th:field="*{lastName}"></p>
    <p style="color: red"  th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" ></p>
    <p>Phone Number <input type="text" th:field="*{phoneNumber}"></p>
    <p style="color: red"  th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" ></p>
    <p>Age <input type="text" th:field="*{age}"></p>
    <p style="color: red"  th:if="${#fields.hasErrors('age')}" th:errors="*{age}" ></p>
    <p>Email: <input type="text" th:field="*{email}"></p>
    <p style="color: red"  th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></p>
    <button type="submit">Save</button>
</form>
</body>
</html>
