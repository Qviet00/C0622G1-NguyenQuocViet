<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NHAP DIEM TOAN LY HOA</title>
</head>
<body>
<script>
   let toan =parseInt(prompt("Nhap diem Toan"))
   let ly =parseInt(prompt("Nhap diem Ly"))
   let hoa =parseInt(prompt("Nhap diem Hoa"))
   document.write("Diem Trung Binh: " + (toan+ly+hoa)/3);
</script>
</body>
</html>
