<script>
    class Student {
        constructor(name, age, address) {
            this.name = name;
            this.age = age;
            this.address = address;
        }
        setName(value) {
            this.name = value;
        }
        setAge(value) {
            this.age = value;
        }
        setAddress(value) {
            this.address = value;
        }
        getAge() {
            return this.age;
        }
        getInfo() {
            return "Name: " + this.name + ". Age: " + this.age + ". Address: " + this.address;
        }
    }​
    let student = new Student("Uyên", 25, "Đà Nẵng");
    document.write(student.name);
    document.write(student.age);
    document.write(student.setName("Châu"));
    document.write("<br>" + student.name);
    document.write(student.age);
</script>
