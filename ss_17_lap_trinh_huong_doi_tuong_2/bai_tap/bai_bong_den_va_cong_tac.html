<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_2</title>
</head>
<body>
<p id="result"></p>
<script>
 class ElectricLamp{
        constructor(status) {
            this.status = status;
        }
        getStatus(){
            return this.status;
        }
    }
    class SwitchButton{
        constructor(lamp, status) {
            this.status = status;
            this.lamp = lamp;
        }
        getLamp(){
            return this.lamp;
        }
        setLamp(lamp){
            this.lamp = lamp;
        }
        connectToLamp(Electriclamp){
            return this.lamp = Electriclamp;
        }
        switchOff(){
            this.lamp.status = false;
            return this.status = false;
        }
        switchOn(){
            this.lamp.status = true;
            return this.status = true;
        }
    }
    let electricLamp_1 = new ElectricLamp(false);
    let switchButton_1 = new SwitchButton(electricLamp_1,false);
    let i=1
    do {
    document.write(switchButton_1.switchOn()+"<br>");
    document.write(electricLamp_1.getStatus()+"<br>");
    document.write(switchButton_1.switchOff()+"<br>");
    document.write(electricLamp_1.getStatus()+"<br>");
    i++
    }while (i<5)

    
</script>
</body>
</html>
