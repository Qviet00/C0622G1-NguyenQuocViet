<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in ra phan tu lon hon hoac bang 10</title>
</head>
<body>
<script>
    let mangA= [];
    let soSanh= "";
    for( let i=0; i<=10;i++) {
        mangA[i]= parseInt(prompt("nhập số đi bạn ơi:" + i));
        if ( mangA[i]<=10) {
            soSanh = mangA[i];
        }else{
            continue;
        }
        document.write(soSanh);
        document.write("<br/>");
    }
</script>
</body>
</html>
