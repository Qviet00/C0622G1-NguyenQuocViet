<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh tong các số nhập vào</title>
</head>
<body>
<script>
    let strongA = prompt("Nhập vào đi bạn ơi:");
    let tongA = 0;
    for (let i= 0;i<strongA.length;i++){
        tongA += parseInt(strongA[i]);
    }document.write("Tổng là :" + tongA);
</script>
</body>
</html>
