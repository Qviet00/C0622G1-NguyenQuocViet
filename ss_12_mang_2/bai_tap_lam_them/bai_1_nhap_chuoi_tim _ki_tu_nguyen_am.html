<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm kí tự nguyên âm</title>
</head>
<body>
<script>
    let str= "helo toi la nam";
    let bienDem = 0;
    for (let i=1;i<str.length;i++){
        if(str[i]==="a"||str[i]==="o"||str[i]==="e"||str[i]==="i"||str[i]==="u"){
            bienDem+=1
        }
    }document.write('Số kí tự nguyên âm là:' + bienDem)
</script>
</body>
</html>
