<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ĐẾM SỐ KÍ TỰ TRONG MẢNG</title>
</head>
<body>
<script>
    let strongA= "Toi la nguyen van nam";
    let bienDem =1;
    for(let i=0; i<strongA.length;i++){
        if((strongA[i]===" ")&&(strongA[i+1]!==" ")){
            bienDem += 1;
        }
    }document.write("Số  từ trong mảng:" + bienDem);
</script>
</body>
</html>
