<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dổi dấu (-) bằng dấu (_)</title>
</head>
<body>
<script>
    let mangA = ["a","-","b",5,8,"h","h","-","f",6];
    for(let i=0;i < mangA.length;i++){
        if(mangA[i]==="-"){
            mangA[i]="_";
        }
    }document.write(mangA)
</script>
</body>
</html>
