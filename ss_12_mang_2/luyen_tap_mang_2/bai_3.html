<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mangA = ["a",9,"h",3,"r","t",5,"u",8,"d","s","s",12,];
    let bienDem = 0;
    document.write("Chiều dài của mảng là :"+ "&nbsp" +mangA.length+"<br/>");
    for(let i=0; i<mangA.length;i++){
        if(!(isNaN(mangA[i]))){
            bienDem=bienDem + 1;
        }
    }document.write("Số kí tự số trong mảng:" + bienDem);
</script>
</body>
</html>
